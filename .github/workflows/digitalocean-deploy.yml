name: ðŸš€ Deploy on Push

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_DEPLOY_KEY }}
    
      - name: Deploy to Droplet
        run: |
          ssh-keyscan -H ${{ secrets.DIGITALOCEAN_DROPLET_HOST }} >> ~/.ssh/known_hosts
          ssh -T ${{ secrets.DIGITALOCEAN_DROPLET_USER }}@${{ secrets.DIGITALOCEAN_DROPLET_HOST }} \
          "cd ${{ vars.DIGITALOCEAN_APP_DIR }} && SERVICE_NAME=${{ vars.DIGITALOCEAN_PM2_NAME }} ./deploy.sh"