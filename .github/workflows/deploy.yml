name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_DEPLOY_KEY }}" > ~/.ssh/github-deploy.pem
          chmod 600 ~/.ssh/github-deploy.pem

      - name: Deploy using custom script
        run: |
          chmod +x ./deploy.sh
          SKIP_GIT=true
          LOCAL_KEY_PATH=~/.ssh/github-deploy.pem \
          REMOTE_USER=${{ secrets.EC2_USER }} \
          REMOTE_HOST=${{ secrets.EC2_HOST }} \
          REMOTE_APP_PATH=${{ secrets.EC2_APP_DIR }} \
          ./deploy.sh
