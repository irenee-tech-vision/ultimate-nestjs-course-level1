name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Deploy using custom script
        run: |
          chmod +x ./deploy.sh
          SKIP_GIT=true
          LOCAL_KEY_PATH=${{ secrets.EC2_KEY }}
          REMOTE_USER=${{ secrets.EC2_USER }} \
          REMOTE_HOST=${{ secrets.EC2_HOST }} \
          REMOTE_APP_PATH=${{ vars.EC2_APP_DIR }} \
          ./deploy.sh