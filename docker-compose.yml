services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - pg_data:/var/lib/postgresql/data
  habits-tracker-api:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - mongo
      - postgres
    env_file:
      - .env
    environment:
      MONGO_URI: mongodb://host.docker.internal:27017/habit-tracker
      ORM_HOST: host.docker.internal
      APP_DATA_DB: TYPE_ORM
volumes:
  mongo_data:
    driver: local
  pg_data:
    driver: local